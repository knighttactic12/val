<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      background: linear-gradient(to bottom, #ffd6e8, #ffeef6);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;

    .card {

    }

    img {

      border-radius: 18px;

    }

    .buttons {
      margin-top: 15px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      margin: 0 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative; /* initially side by side */
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d6d;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">

  <script>
    const yesBtn = document.getElementById("yesBtn");

    const card = document.getElementById("card");
    const valentineText = document.getElementById("valentineText");

    const messages = [
      "Will you be my Valentine? <br>you little spoiled brat! ğŸ’•",
      "Will you be my Valentine? <br>Please say yes! ğŸ’˜",

    yesBtn.addEventListener("click", () => {

    function moveNo() {
      const btn = noBtn;

      // First hover: convert to absolute inside card
      if (!noMoved) {
        const rect = btn.getBoundingClientRect();
        const cardRect = card.getBoundingClientRect();

        btn.style.position = "absolute";
        btn.style.left = (rect.left - cardRect.left) + "px";
        btn.style.top = (rect.top - cardRect.top) + "px";

        noMoved = true;
      }

      // Move inside card boundaries
      const maxX = card.clientWidth - btn.offsetWidth - 10;
      const maxY = card.clientHeight - btn.offsetHeight - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // Floating hearts
